      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextUtils!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

      <form action='/analyze' method='get'>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
          <textarea class="form-control" name="text1" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitches1">
          <label class="custom-control-label" for="customSwitches1">Remove Punctuations</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" name="fullcaps" id="customSwitches2">
          <label class="custom-control-label" for="customSwitches2">Capitalize Text</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" name="newlineremove" id="customSwitches3">
          <label class="custom-control-label" for="customSwitches3">New Line Remover</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" name="charcount" id="customSwitches4">
          <label class="custom-control-label" for="customSwitches4">Char Counter</label>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
    </div>


    <!-- Optional JavaScript -->
